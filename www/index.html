<!DOCTYPE html>
<html>
  <head>
    <title>OMGBio - PCR Temperature logger</title>

    <!-- js from "external" libraries -->

    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <script type="text/javascript" src="jquery.flot.js"></script>

    <!-- this file is special. it is slyly served up by socket.io -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- js that is part of this app-->
    <script type="text/javascript" src="pcr_logger.js"></script>
    <script type="text/javascript" src="time_series.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
    <!-- css that is part of this app -->

    <link type="text/css" href="main.css" media="all" rel="stylesheet" />
  </head>
  <body>
    
    <h1>PCR control panel</h1>

    <div id="container">
      <p>Status: <span id="status">App loading</span>.</p>
      <p>
        Current series: 
        <input id="series_id" type="text" value="None" /> 
        <button id="fetch_series_btn">Fetch</button>.
      <p>
        <button id="begin_series_btn">
          Begin new series
        </button>
      </p>
    </div>

    <div id="pcr_plot">
    </div>
                       
  </body>
</html>
